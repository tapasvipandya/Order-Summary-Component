<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
   <main>
      <div class="container">
        <div class="container__top">
          <img src="images/illustration-hero.svg" alt="hero-image" />
        </div>
        <div class="container__middle">
          <div class="title">Order Summary</div>
          <div class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="plan">
            <div class="music__icon">
              <img src="images/icon-music.svg" alt="music-icon" />
            </div>
            <div class="plan__details"><span>Annual Plan</span> <br> $59.99/year</div>
            <div class="change__link">Change </div>
          </div>

        </div>
        <div class="container__bottom">
            <div class="cta">
              <button class="payment__button dark-blue">Proceed to Payment</button>
            </div>
            <div class="cancel__link">
              <a href="#">Cancel Order</a>
            </div>
        </div>
      </div>
    </main>

    </div>
  </body>
</html>
